<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX - PRAGMA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="header__container">
            <img class="image" src="assets/pokebola.png" alt="Pokebola">
            <span class="title">POKÃ‰DEX_</span>
        </div>
    </header>
    <section id="main-pokemon">
        <div class="main-pokemon__container">
            <div class="column-left">
                <div class="title">
                    <img class="image" src="assets/llama.png" alt="Tipo Pokemon">
                    <h1 class="name">CHARIZARD</h1>
                </div>
                <div class="pokemon-image">
                    <img src="assets/charizard.png" alt="Charizard">
                </div>
            </div>
            <div class="column-right">
                <ul class="info__container">
                    <li class="characteristic">
                        <span class="label">NO.</span>
                        <span class="value">006</span>
                    </li>
                    <li class="characteristic">
                        <span class="label">LEVEL</span>
                        <span class="value">100</span>
                    </li>
                    <li class="characteristic">
                        <span class="label">TYPE</span>
                        <span class="value">FIRE</span>
                    </li>
                    <li class="characteristic">
                        <span class="label">HABILITY</span>
                        <span class="value">FLAMES</span>
                    </li>
                    <li class="characteristic">
                        <span class="label">HEIGHT</span>
                        <span class="value">1,7 m</span>
                    </li>
                    <li class="characteristic">
                        <span class="label">WEIGHT</span>
                        <span class="value">90,5 Kg</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="footer__container">
            <div class="footer__container--others">
                <span>OTHERS</span>
                <div class="others__container">
                    <div class="card__pokemon">
                        <img src="assets/squirtle.png" alt="Squirtle">
                    </div>
                    <div class="card__pokemon">
                        <img src="assets/mewtwo.png" alt="Mewtwo">
                    </div>
                    <div class="card__pokemon">
                        <img src="assets/arcanine.png" alt="Arcanine">
                    </div>
                    <div class="card__pokemon">
                        <img src="assets/snorlax.png" alt="Snorlax">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
